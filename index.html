        const parrotImages = [

        let messageTimeout;

        // Load saved feeding times from localStorage
        function loadFeedingTimes() {
            const savedFood = localStorage.getItem('lastFoodTime');
            const savedWater = localStorage.getItem('lastWaterTime');
            
            if (savedFood) {
                const lastFoodTime = parseInt(savedFood);
                const timeLeft = 24 * 60 * 60 * 1000 - (Date.now() - lastFoodTime);
                if (timeLeft > 0) {
                    startCountdown('food', timeLeft);
                }
            }
            
            if (savedWater) {
                const lastWaterTime = parseInt(savedWater);
                const timeLeft = 24 * 60 * 60 * 1000 - (Date.now() - lastWaterTime);
                if (timeLeft > 0) {
                    startCountdown('water', timeLeft);
                }
            }
        }

        // Feed the parrot (food or water)
        function feedParrot(type) {
            const button = document.getElementById(type + 'Button');
            const countdown = document.getElementById(type + 'Countdown');
            
            // Save current time
            localStorage.setItem('last' + type.charAt(0).toUpperCase() + type.slice(1) + 'Time', Date.now());
            
            // Start 24-hour countdown
            startCountdown(type, 24 * 60 * 60 * 1000);
            
            // Show feeding animation
            button.style.transform = 'scale(0.95)';
            setTimeout(() => {
                button.style.transform = '';
            }, 150);
            
            // Show success message
            showFeedingMessage(type);

        // Start countdown timer
        function startCountdown(type, duration) {
            const button = document.getElementById(type + 'Button');
            const countdown = document.getElementById(type + 'Countdown');
            
            button.disabled = true;
            
            const timer = setInterval(() => {
                duration -= 1000;
                
                if (duration <= 0) {
                    clearInterval(timer);
                    button.disabled = false;
                    countdown.textContent = 'HazÄ±r!';
                    countdown.style.color = '#27ae60';
                    
                    // Remove from storage
                    localStorage.removeItem('last' + type.charAt(0).toUpperCase() + type.slice(1) + 'Time');
                    
                    if (type === 'food') foodTimer = null;
                    else waterTimer = null;
                } else {
                    const hours = Math.floor(duration / (1000 * 60 * 60));
                    const minutes = Math.floor((duration % (1000 * 60 * 60)) / (1000 * 60));
                    const seconds = Math.floor((duration % (1000 * 60)) / 1000);
                    
                    countdown.textContent = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    countdown.style.color = '#e74c3c';

            }, 1000);

            else waterTimer = timer;

            // Set message text

            // Change parrot image with fade effect
